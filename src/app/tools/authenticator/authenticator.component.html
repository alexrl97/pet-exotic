<div id = "authenticator">
  <mat-card id = "authenticator-client">
    <mat-card-header>
      <mat-card-title>
        {{ getStateText() }}
      </mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoginState()">
      <input #loginEmail placeholder="EMail">
      <input #loginPassword placeholder="Password" type="password">
      <button
          (click)="onLogin(loginEmail, loginPassword)"
          mat-flat-button color="primary">Login</button>
    </div>
    <div *ngIf="isRegisterState()">
      <input #registerEmail placeholder="EMail">
      <input #registerPassword placeholder="Password" type="password">
      <input #registerConfirmPassword placeholder="Confirm Password" type="password">
      <button
        (click)="onRegisterClick(registerEmail,registerPassword,registerConfirmPassword)"
        mat-flat-button color="primary">Create</button>
    </div>
    <div *ngIf="isForgotPasswordState()">
      <input #resetEmail placeholder="EMail">
      <button
        (click)="onResetClick(resetEmail)"
        mat-flat-button color="primary">Reset</button>
    </div>
    <mat-card-actions align="end">
      <button mat-raised-button
            (click)="onForgotPasswordClick()">Forgot Password</button>
      <button mat-raised-button
            (click)="onCreateAccountClick()">Create Account</button>
      <button mat-raised-button
            (click)="onLoginClick()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
